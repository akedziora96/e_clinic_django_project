{% extends 'base.html' %}
{% block body %}
    <div class="align-self-start p-2 m-2">
        <h3>Clinics:</h3>
    </div>
    <div class="d-flex align-self-center w-50 p-3 p-2 row justify-content-center">
        <table class="table table-borderless">
            {% for row in specializations_matrix %}
                <tr>
                    {% for specialization in row %}
                        <td class="border-0">
                            <div class="text-center">
                                <a class="btn btn-primary" href="{% url 'specialization-detail' specialization.id %}">{{ specialization }}</a>
                            </div>
                        </td>
                    {% endfor %}
                </tr>
            {% endfor %}
        </table>
    </div>
{% endblock %}
