{% extends 'base.html' %}
{% block body %}
    <p><b>Name: {{ doctor.name }}</b></p>
    <p>Degree: {{ doctor.get_title_or_degree_display }}</p>
    <p>
        Specialization in:
        {% for specialization in doctor.specializations.all%}
            {{ specialization.name }}
        {% endfor %}
    </p>
    <p>PWZ (doctor's licence): {{ doctor.pwz }}</p>
{% endblock %}
